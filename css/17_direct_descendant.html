<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="17_styles.css">
</head>
<body>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum ut alias officiis in porro. Ducimus, ipsa</h3>
    <form action="">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter the password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Enter the color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter the number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <button id="submit" class="b1">Submit</button>
        <button id="clickme">Click Me!</button>
    </form>



    <footer>
        <p>
        This is a new paragraph
        <button>This button is inside a paragraph</button>
        </p>

    <button class="b1">Button Outside The Form</button>
    </footer>

</body>
</html>
