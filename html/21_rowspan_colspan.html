<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <main>
        <h1>Tables</h1>
    </main>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Weight</th>
            <th rowspan="2"">City</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>LB</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>A</td>
            <td>10</td>
            <td>25.3</td>
            <td>gzb</td>
        </tr>
        <tr>
            <td>B</td>
            <td>20</td>
            <td>45.3</td>
            <td>ggn</td>
        </tr>
        <tr>
            <td>C</td>
            <td>25</td>
            <td>57.6</td>
            <td>fbd</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
